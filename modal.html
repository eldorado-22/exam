<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Window</title>
    <link rel="icon" href="images/modal.webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body style="background: #226cd9">


<div class="my-5 button">
    <a href="#" id="open_pop_up" class="mx-5">Open Window</a>
    <a href="game.html" class="btn btn-danger py-4 mx-5">Go to Burger Men Game</a>
</div>



<div class="pop_up" id="pop_up">
    <div class="pop_up_container">
        <div class="pop_up_body" id="pop_up_body">
            <p>Оставить Заказ</p>
            <form action="">
                <label>
                    <input type="text" placeholder="Имя">
                </label>
                <label>
                    <input type="text" placeholder="Телефон">
                </label>

                <button>Оставить Заявку</button>
            </form>
            <div class="pop_up_close" id="pop_up_close">&times;</div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script type="text/javascript" src="./main.js"></script>-->
<script src="./js/modal.js"></script>

</body>
</html>
